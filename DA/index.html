<!DOCTYPE html>
<html>
<head>
	<title>Death Angel</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="mobile-web-app-capable" content="yes">

<!-- JQuery -->
	<script src="https://code.jquery.com/jquery-2.2.2.min.js" integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI=" crossorigin="anonymous"></script>
<!-- BOOTSTRAP -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	
<!-- jquery QTIPs -->
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/qtip2/2.1.1/jquery.qtip.css">
	<script src="http://cdnjs.cloudflare.com/ajax/libs/qtip2/2.1.1/jquery.qtip.js"></script>
<!-- TAFFYdb -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/taffydb/2.7.2/taffy-min.js"></script>
<!-- Font Awesome -->
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-XdYbMnZ/QjLh6iI4ogqCTaIjrFk87ip+ekIjefZch0Y+PvJ8CDYtEs1ipDmPorQ+" crossorigin="anonymous">

<!-- DA Scripts -->
	<script src="da_engine.js"></script>
	
<!-- TODO Move to .css file(s) -->
	<style>
		.bg1 {
			margin: 20px;
		}
		table, tr, td {
			border: 1px solid;
			padding: 2px 5px;
			text-align: center;
		}
		td.form-left {
			text-align: right;
		}
		td.form-center {
			text-align: center;
		}
		td.form-right {
			text-align: left;
		}
		
		.support {
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="background">
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<em>Sin of Damnation</em>
					<table>
						<thead>
							<tr id="decks">
								<td rowspan="2"><div id="blip_discard">blip_discard</div></td>
								<td><div id="blip_deck">blip_deck</div></td>
								<td><div id="location_deck">location_deck</div></td>
								<td><div id="event_deck">event_deck</div></td>
								<td rowspan="2" width = "200px"><div id="event_active">event_active</div></td>
							</tr>
							<tr id="location">
								<td><div id="blipL">blipL</div></td>
								<td><div id="location_active">location_active</div></td>
								<td><div id="blipR">blipR</div></td>
							</tr>
						</thead>
						<tbody id="playmat">
							<tr>
								<td class="swarm">Claw, Claw, Tail</td><td class="terrain">Dark Corridor</td><td class="marine">&lt;&lt;&nbsp;Scipio</td><td class="terrain"></td><td class="swarm"></td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="col-sm-6">
					<h4>Phase</h4>
					<div style="border: 1px solid;">
						<h4>1. Choose Actions</h4>
						<div id='choosephase'></div>
					</div>
					<div style="border: 1px solid;">
						<h4>2. Resolve Actions <button class="btn btn-standard pull-right" id="resolve">Resolve</button> </h4>
						<div id='resolvephase'></div>
					</div>
					<div style="border: 1px solid;">
						<h4>3. Attack</h4>
						<div id='attackphase'></div>
					</div>
					<div style="border: 1px solid;">
						<h4>4. Event</h4>
						<div id='eventphase'></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
