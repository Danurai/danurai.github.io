<!-- BOOTSTRAP -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	
<!-- jquery QTIPs -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/qtip2/2.1.1/jquery.qtip.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/qtip2/2.1.1/jquery.qtip.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/taffydb/2.7.2/taffy-min.js"></script>

<!-- FONT AWESOME -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">

<!-- Site Pages -->
	<link rel="stylesheet" href="css/agotd_style.css">
	<link rel="stylesheet" href="css/iconstyle.css">
	<!--script src="js/agotd_cards.js"></script THRONESDB -->
	<script src="js/agot2_data.js"></script>
	<script src="js/agotd_class.js"></script>
	<script src="js/agotd_script.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="panel-group" style="margin-bottom: 0px;">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h4 class="panel-title">
							<a data-toggle="collapse" href="#collapse1">Load Decks</a>
							</h4>
						</div>
						<div id="collapse1" class="panel-collapse collapse">
							<div class="panel-body">
								<div class="col-sm-6">
									Deck 1
									<textarea class="form-control" type="text" id="p1dl" rows="5"></textarea>
									<button type="button" class="btn btn-default btn-load" for="p1">Load</button>
								</div>
								<div class="col-sm-6">
									Deck 2
									<textarea class="form-control" type="text" id="p2dl" rows="5"></textarea>
									<button type="button" class="btn btn-default btn-load" for="p2">Load</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="row">
					<div class="col-md-12" align="center" id="p1info">
					</div>
				</div>
				<div class="row">
					<div class="col-md-12" align="center" id="p1data">
						<span class="form-group">
							<i class="fa fa-circle-o"></i>
							<label id="p1creds">8</label>&nbsp;&nbsp;
							<span class="btn-group" for="p1">
								<button type="button" class="btn btn-default btn-sm btn-cred" val="-1">-</button>
								<button type="button" class="btn btn-default btn-sm btn-cred" val="1">+</button>
							</span>
						</span>&nbsp;&nbsp;
						<span class="form-group">
							<span class="icon-power"></span>
							<label id="p1score">0</label>&nbsp;&nbsp;
							<span class="btn-group" for="p1">
								<button type="button" class="btn btn-default btn-sm btn-score" val="-1">-</button>
								<button type="button" class="btn btn-default btn-sm btn-score" val="1">+</button>
							</span>
						</span>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12" align="center" id="p1btns">
						<b>Draw:&nbsp;</b>
						<div class="btn-group" for="p1">
							<button type="button" class="btn btn-default btn-sm btn-draw" val="1" id="p1draw1">1</button>
							<button type="button" class="btn btn-default btn-sm btn-draw" val="2" id="p1draw2">2</button>
							<button type="button" class="btn btn-default btn-sm btn-draw" val="to7" id="p1drawup">to 7</button>
							<button type="button" class="btn btn-default btn-sm btn-draw" val="all" id="p1drawall">All</button>
							<button type="button" class="btn btn-default btn-sm btn-draw" val="0" id="p1drawreset">Reset</button>
						</div>
						<span id="p1cardlist"></span>
					</div>
				</div>
				<div class="row" id="p1plotarea">
					<div class="col-md-12 region-plot" id="p1plot" align="center" for="p1"></div>
				</div>
				<div class="row" id="p1area">
					<div class="col-md-12 region" id="p1hand" name="Hand" align="center" for="p1"></div>
					<div class="col-md-12 region" id="p1char" name="Characters" align="center" for="p1"></div>
					<div class="col-md-12 region" id="p1loc" name="Locations" align="center" for="p1"></div>
				</div>
				<div class="row">
					<div class="col-md-4 region" id="p1deck" name="Deck"" for="p1"></div>
					<div class="col-md-4 region" id="p1discard" name="Discard"" for="p1"></div>
					<div class="col-md-4 region" id="p1dead" name="Dead"" for="p1"></div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="row">
					<div class="col-md-12" align="center" id="p2info">
					</div>
				</div>
				<div class="row">
					<div class="col-md-12" align="center" id="p2data">
						<span class="form-group">
							<i class="fa fa-circle-o"></i>
							<label id="p2creds">8</label>&nbsp;&nbsp;
							<span class="btn-group" for="p2">
								<button type="button" class="btn btn-default btn-sm btn-cred" val="-1">-</button>
								<button type="button" class="btn btn-default btn-sm btn-cred" val="1">+</button>
							</span>
						</span>&nbsp;&nbsp;
						<span class="form-group">
							<span class="icon-power"></span>
							<label id="p2score">0</label>&nbsp;&nbsp;
							<span class="btn-group" for="p2">
								<button type="button" class="btn btn-default btn-sm btn-score" val="-1">-</button>
								<button type="button" class="btn btn-default btn-sm btn-score" val="1">+</button>
							</span>
						</span>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12" align="center" id="p2btns">
						<b>Draw:&nbsp;</b>
						<div class="btn-group" for="p2">
							<button type="button" class="btn btn-default btn-sm btn-draw" val="1" id="p2draw1">1</button>
							<button type="button" class="btn btn-default btn-sm btn-draw" val="2" id="p2draw1">2</button>
							<button type="button" class="btn btn-default btn-sm btn-draw" val="to7" id="p2draw7">to 7</button>
							<button type="button" class="btn btn-default btn-sm btn-draw" val="all" id="p2drawall">All</button>
							<button type="button" class="btn btn-default btn-sm btn-draw" val="0" id="p2drawreset">Reset</button>
						</div>
						<span id="p2cardlist"></span>
					</div>
				</div>
				<div class="row" id="p1plotarea">
					<div class="col-md-12 region-plot" id="p1plot" align="center" for="p1"></div>
				</div>
				<div class="row" id="p2area">
					<div class="col-md-12 region" id="p2hand" name="Hand" align="center" for="p2"></div>
					<div class="col-md-12 region" id="p2char" name="Characters"align="center" for="p2"></div>
					<div class="col-md-12 region" id="p2loc" name="Locations" align="center" for="p2"></div>
				</div>
				<div class="row">
					<div class="col-md-4 region" id="p2deck" name="Deck" for="p2"></div>
					<div class="col-md-4 region" id="p2discard" name="Discard" for="p2"></div>
					<div class="col-md-4 region" id="p2dead" name="Dead" for="p2"></div>
				</div>
			</div>
		</div>
	</div>
	
	<div id="popupmenu" class="menu" hidden>
	</div>
