<head>

<!-- BOOTSTRAP -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	
<!-- Bootstrap Select -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.3/js/bootstrap-select.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.3/css/bootstrap-select.min.css">
	
<!-- jquery QTIPs -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/qtip2/2.1.1/jquery.qtip.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/qtip2/2.1.1/jquery.qtip.js"></script>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6">
			<!-- INFO -->
				<div class="row">
					<div class="col-sm-4" align="left">
						<div class="dropdown">
							<button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">Choose Deck
							<span class="caret"></span></button>
							<ul class="dropdown-menu dropdown-deck" id="p1decks" for="p1">
							</ul>
						</div>
						<br />
						<div class="form-group">
							<i class="fa fa-circle-o"></i>
							<label id="p1creds">8</label>&nbsp;&nbsp;
							<span class="btn-group" for="p1">
								<button type="button" class="btn btn-default btn-sm btn-cred" val="-1">-</button>
								<button type="button" class="btn btn-default btn-sm btn-cred" val="1">+</button>
							</span>
						</div> 
						<div class="form-group">
							<span class="icon-power"></span>
							<label id="p1score">0</label>&nbsp;&nbsp;
							<span class="btn-group" for="p1">
								<button type="button" class="btn btn-default btn-sm btn-score" val="-1">-</button>
								<button type="button" class="btn btn-default btn-sm btn-score" val="1">+</button>
							</span>
						</div>
					</div>
					<div class="col-sm-4" align="center" id="p1info">
					</div>
					<div class="col-sm-4" align="right" id="p1plota">
						<select class="selectpicker">
							<option data-content="<img src='http://lcg-cdn.fantasyflightgames.com/got2nd/GT08_46.jpg' class='card-plot'>"></option>
							<option data-content="<img src='http://lcg-cdn.fantasyflightgames.com/got2nd/GT06_100.jpg'>"></option>
						</select>
					</div>
				</div>
			<!-- Stats -->
				<div class="row">
					<div class="col-sm-4 region" id="p1deck" name="Deck"" for="p1"></div>
					<div class="col-sm-4 region" id="p1discard" name="Discard"" for="p1"></div>
					<div class="col-sm-4 region" id="p1dead" name="Dead"" for="p1"></div>
				</div>
				<div class="row" id="p1plotarea">
					<div class="col-md-12 region-plot" id="p1plot" align="center" for="p1"></div>
				</div>
				<div class="row" id="p1area">
					<div class="col-md-12 region" id="p1hand" name="Hand" align="center" for="p1"></div>
					<div class="col-md-12 region" id="p1char" name="Characters" align="center" for="p1"></div>
					<div class="col-md-12 region" id="p1loc" name="Locations" align="center" for="p1"></div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="row">
					<div class="col-sm-4" align="left">
						<div class="dropdown">
							<button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">Choose Deck
							<span class="caret"></span></button>
							<ul class="dropdown-menu dropdown-deck" id="p2decks" for="p2">
							</ul>
						</div>
						<br />
						<div class="form-group">
							<i class="fa fa-circle-o"></i>
							<label id="p2creds">8</label>&nbsp;&nbsp;
							<span class="btn-group" for="p2">
								<button type="button" class="btn btn-default btn-sm btn-cred" val="-1">-</button>
								<button type="button" class="btn btn-default btn-sm btn-cred" val="1">+</button>
							</span>
						</div>
						<div class="form-group">
							<span class="icon-power"></span>
							<label id="p2score">0</label>&nbsp;&nbsp;
							<span class="btn-group" for="p2">
								<button type="button" class="btn btn-default btn-sm btn-score" val="-1">-</button>
								<button type="button" class="btn btn-default btn-sm btn-score" val="1">+</button>
							</span>
						</div>
					</div>
					<div class="col-sm-4" align="center" id="p2info">
					</div>
					<div class="col-sm-4" align="right" id="p2plota">
					</div>
				</div>
				<div class="row">
					<div class="col-sm-4 region" id="p2deck" name="Deck" for="p2"></div>
					<div class="col-sm-4 region" id="p2discard" name="Discard" for="p2"></div>
					<div class="col-sm-4 region" id="p2dead" name="Dead" for="p2"></div>
				</div>
				<div class="row" id="p2plotarea">
					<div class="col-md-12 region-plot" id="p2plot" align="center" for="p2"></div>
				</div>
				<div class="row" id="p2area">
					<div class="col-md-12 region" id="p2hand" name="Hand" align="center" for="p2"></div>
					<div class="col-md-12 region" id="p2char" name="Characters"align="center" for="p2"></div>
					<div class="col-md-12 region" id="p2loc" name="Locations" align="center" for="p2"></div>
				</div>
			</div>
		</div>
	</div>
	
	<div id="popupmenu" class="menu" hidden>
	</div>
	<div id="loadModal" class="modal fade" role="dialog" data-faction="">
		<div class="modal-dialog">
		<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Load Deck</h4>
				</div>
				<div class="modal-body">
					<p>Paste text below in the format:</p>
					<span>Deck name<br>Faction<br>Banner<br>Card list: Xx &lt;card name&gt;</span>
					<textarea class="form-control" type="text" id="decklist" rows="5"></textarea>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default btn-load" >Load</button>
				</div>
			</div>
		</div>
	</div>
</body>
