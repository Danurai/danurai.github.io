<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<!-- JQuery -->
	<script src="https://code.jquery.com/jquery-2.2.2.min.js" integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI=" crossorigin="anonymous"></script>
<!-- BOOTSTRAP -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	
<!-- jquery QTIPs -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/qtip2/2.1.1/jquery.qtip.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/qtip2/2.1.1/jquery.qtip.js"></script>
<!-- TAFFYdb -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/taffydb/2.7.2/taffy-min.js"></script>

<!-- FONT AWESOME -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">

<!-- Site Pages -->
	<link rel="stylesheet" href="css/ahicons.css">
	<link rel="stylesheet" href="css/ahdb_style.css">
	<script src="js/ahdb_script.js"></script>
	
<!-- Fonts  -->
	<link href="https://fonts.googleapis.com/css?family=Patrick+Hand" rel="stylesheet">

</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-12">
				<h4>AHDB</h4>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6 decklist" id="navdecklist">
				<ul class="nav nav-tabs">
					<li class="active"><a data-toggle="tab" href="#decklist0" id="invtab0">Investigator</a></li>
					<li><a data-toggle="tab" href="#decklist1" id="invtab1">Investigator</a></li>
					<li><a data-toggle="tab" href="#decklist2" id="invtab2">Investigator</a></li>
					<li><a data-toggle="tab" href="#decklist3" id="invtab3">Investigator</a></li>
				</ul>
				<div class="tab-content">
					<div id="decklist0" class="tab-pane active"></div>
					<div id="decklist1" class="tab-pane"></div>
					<div id="decklist2" class="tab-pane"></div>
					<div id="decklist3" class="tab-pane"></div>
				</div>
				
			</div>
			
			<div class="col-sm-6">
				<ul class="nav nav-tabs">
					<li class="active"><a data-toggle="tab" href="#deckbuild">Build</a></li>
					<li><a data-toggle="tab" href="#decksets">Collection</a></li>
					<!--li><a data-toggle="tab" href="#deckloader">Load</a></li>
					<li><a data-toggle="tab" href="#deckcheck">Check</a></li>
					<li><a data-toggle="tab" href="#deckstats">Stats</a></li-->
				</ul>
				<div class="tab-content">
					<div id="deckbuild" class="tab-pane active">
						<div class="row">
							<div class="col-sm-12">
								<input type="text" class="form-control" placeholder="Filter List" id="filterlist">
							</div>
						</div>
						<div class="row search-buttons">
							<div class="col-sm-6">
								<div class="btn-group filter btn-group-justified" data-toggle="buttons" id="type_code">
									<label class="btn btn-default btn-sm" title="Investigator"><input type="checkbox" name="investigator"><i class="fa fa-user"></i></label>
									<label class="btn btn-default btn-sm" title="Asset"><input type="checkbox" name="asset"><i class="fa fa-book"></i></label>
									<label class="btn btn-default btn-sm" title="Skill"><input type="checkbox" name="skill"><i class="fa fa-search"></i></label>
									<label class="btn btn-default btn-sm" title="Event"><input type="checkbox" name="event"><i class="fa fa-bolt"></i></label>
								</div>
							</div>
							<div class="col-sm-6">
								<div class="btn-group filter btn-group-justified" data-toggle="buttons" id="faction_code">
									<label class="btn btn-default btn-sm guardian" title="Guardian"><input type="checkbox" name="guardian"><i class="fa fa-shield"></i></label>
									<label class="btn btn-default btn-sm rogue" title="Rogue"><input type="checkbox" name="rogue"><i class="fa fa-key"></i></label>
									<label class="btn btn-default btn-sm seeker" title="Seeker"><input type="checkbox" name="seeker"><i class="fa fa-eye"></i></label>
									<label class="btn btn-default btn-sm mystic" title="Mystic"><input type="checkbox" name="mystic"><i class="fa fa-star"></i></label>
									<label class="btn btn-default btn-sm survivor" title="Survivor"><input type="checkbox" name="survivor"><i class="fa fa-heartbeat"></i></label>
									<label class="btn btn-default btn-sm" title="Neutral"><input type="checkbox" name="neutral"><i class="fa fa-plus"></i></label>
								</div>
							</div>
						</div>
						<div class="row">
							<table class="table table-responsive">
								<thead><tr>
									<th>Qty</th><th>Name</th><th>Class</th><th>Type</th><th>Lvl</th>
								</tr></thead>
								<tbody id="tblcards"></tbody>
							</table>
						</div>
					</div>
					<div id="decksets" class="tab-pane">
						<div class="row">
							<div class="col-sm-12">
								<div class="btn-group" data-toggle="buttons" id="coresets">
									<label class="btn btn-xs btn-default active"><input type="radio" name="qty-core" value="1">1</label>
									<label class="btn btn-xs btn-default"><input type="radio" name="qty-core" value="2">2</label>
									&nbsp;Core Sets
								</div>
								<div id="packlist">
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	
	</div>

</body>
</html>
