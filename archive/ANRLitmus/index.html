<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<!-- JQuery -->
	<script src="https://code.jquery.com/jquery-2.2.2.min.js" integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI=" crossorigin="anonymous"></script>
<!-- BOOTSTRAP -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	
<!-- jquery QTIPs -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/qtip2/2.1.1/jquery.qtip.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/qtip2/2.1.1/jquery.qtip.js"></script>
<!-- TAFFYdb -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/taffydb/2.7.2/taffy-min.js"></script>

<!-- FONT AWESOME -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">

<!-- Site Pages -->
	<link rel="stylesheet" href="css/anrlstyle.css">
	<link rel="stylesheet" href="css/anrl_switchstyle.css">
	<link rel="stylesheet" href="css/iconstyle.css">
	<script src="js/netrunnerdb_cards.js"></script>
	<script src="js/anrlclass.js"></script>
	<script src="js/anrlclass.js"></script>
	<script src="js/anrlscript.js"></script>
	<script src="js/anrldecklists.js"></script>
</head>
<body>
	
	<nav id="navbar" class="navbar navbar-default navbar-fixed-top navbar-corp">
		<span id="navbar-run" class="navbar-run"></span>
		<div class="container-fluid">
			<div class="navbar-form navbar-left">
				<form id="quickload">
					<div class="input-group">
						<span class="input-group-addon">Quick Load</span>
						<input type="text" class="form-control" id="txtquickload" placeholder="Enter Deck ID">
						<span class="input-group-btn">
							<button class="btn btn-secondary" type="submit" id="btnquickload"><i class="fa fa-cloud-download"></i></button>
						</span>
					</div>
				</form>
			</div>
			<ul class="nav navbar-nav navbar-right">
				<li class="navbar-brand">Corp</li>
				<li style="padding: 5px 5px 0px 0px;">
					<label class="switch">
						<input type="checkbox" id="turncheck">
						<div class="slider round"></div>
					</label>
				</li>
				<li class="navbar-brand">Runner</li>
			</ul>
		</div>
	</nav>
	
	<div class="container-fluid">
		<div class="row">
<!-- CORP  -->		
			<div class="col-md-6">
		<!-- Info -->
				<div class="row deckinfo">
					<div class="col-sm-3">
					</div>
					<div class="col-sm-6" align="center" id="corpinfo">
					</div>
					<div class="col-sm-3">
						<div class="dropdown pull-right">
							<button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">Choose Deck
							<span class="caret"></span></button>
							<ul class="dropdown-menu dropdown-deck" id="corpdecks" for="corp">
							</ul>
						</div>
					</div>
				</div>
			<!-- Counters -->
				<div class="row">
					<div class="col-md-12" align="center" id="corpdata">
						<span class="form-group">
							<label>T:&nbsp;</label>
							<label id="corpturn"></label>&nbsp;&nbsp;
						</span>
						<span class="form-group">
							<span class="icon-credit"></span>
							<label id="corpcreds">5</label>&nbsp;&nbsp;
							<span class="btn-group" for="corp">
								<button type="button" class="btn btn-default btn-sm btn-cred" val="-1">-</button>
								<button type="button" class="btn btn-default btn-sm btn-cred" val="1">+</button>
							</span>
						</span>&nbsp;&nbsp;
						<span class="form-group">
							<span class="icon-click"></span>
							<label id="corpclicks">3</label>&nbsp;&nbsp;
							<span class="btn-group" for="corp">
								<button type="button" class="btn btn-default btn-sm btn-click" val="-1">-</button>
								<button type="button" class="btn btn-default btn-sm btn-click" val="1">+</button>
							</span>
						</span>&nbsp;&nbsp;
						<span class="form-group">
							<span class="icon-agenda"></span>
							<label id="corpscore">0</label>&nbsp;&nbsp;
							<span class="btn-group" for="corp">
								<button type="button" class="btn btn-default btn-sm btn-score" val="-1">-</button>
								<button type="button" class="btn btn-default btn-sm btn-score" val="1">+</button>
							</span>
						</span>&nbsp;&nbsp;
						<span class="form-group">
							<span class="icon-subroutine"></span>BP
							<label id="corptags">0</label>&nbsp;&nbsp;
							<span class="btn-group" for="corp">
								<button type="button" class="btn btn-default btn-sm btn-tag" val="-1">-</button>
								<button type="button" class="btn btn-default btn-sm btn-tag" val="1">+</button>
							</span>
						</span>&nbsp;&nbsp;
					</div>
				</div>
			<!-- Standard Actions -->
				<div class="row">
					<div class="col-md-12">
						<div class="btn-group" for="corp">
							<button type="button" class="btn btn-default btn-action" data-action="act_newturn" data-faction="corp">New Turn</button>
							<button type="button" class="btn btn-default btn-action" data-action="act_draw" for="corp">Draw</button>
							<button type="button" class="btn btn-default btn-action" data-action="act_credit" for="corp">Credit</button>
							<button type="button" class="btn btn-default btn-action" data-action="act_purge" for="corp" disabled>Purge</button>
							<button type="button" class="btn btn-default btn-action" data-action="act_damage" for="corp">Damage</button>
						</div>
					</div>
				</div>
				<div class="row" id="corparea">
					<div class="col-md-12 region" id="scored" name="Scored" for="corp"></div>
					<div class="col-md-12 region" id="corphand" name="Hand" align="center" for="corp"></div>
					<div class="col-md-12 region" id="randd" name="R&D"" for="corp"></div>
					<div class="col-md-12 region" id="hq" name="HQ"" for="corp"></div>
					<div class="col-md-12 region" id="archives" name="Archives"" for="corp"></div>
				</div>
			</div>
<!-- RUNNER  -->		
			<div class="col-md-6">
				<div class="row deckinfo">
					<div class="col-sm-3" align="center">
					</div>
					<div class="col-sm-6" align="center" id="runinfo">
					</div>
					<div class="col-sm-3" align="center">
						<div class="dropdown pull-right">
							<button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">Choose Deck
							<span class="caret"></span></button>
							<ul class="dropdown-menu dropdown-deck" id="rundecks" for="run">
							</ul>
						</div>
					</div>
				</div>
			<!-- Counters -->
				<div class="row">
					<div class="col-md-12" align="center" id="rundata">
						<span class="form-group">
							<label>T:&nbsp;</label>
							<label id="runturn"></label>&nbsp;&nbsp;
						</span>
						<span class="form-group">
							<span class="icon-credit"></span>
							<label id="runcreds">5</label>&nbsp;&nbsp;
							<span class="btn-group" for="run">
								<button type="button" class="btn btn-default btn-sm btn-cred" val="-1">-</button>
								<button type="button" class="btn btn-default btn-sm btn-cred" val="1">+</button>
							</span>
						</span>&nbsp;&nbsp;
						<span class="form-group">
							<span class="icon-click"></span>
							<label id="runclicks">4</label>&nbsp;&nbsp;
							<span class="btn-group" for="run">
								<button type="button" class="btn btn-default btn-sm btn-click" val="-1">-</button>
								<button type="button" class="btn btn-default btn-sm btn-click" val="1">+</button>
							</span>
						</span>&nbsp;&nbsp;
						<span class="form-group">
							<span class="icon-agenda"></span>
							<label id="runscore">0</label>&nbsp;&nbsp;
							<span class="btn-group" for="run">
								<button type="button" class="btn btn-default btn-sm btn-score" val="-1">-</button>
								<button type="button" class="btn btn-default btn-sm btn-score" val="1">+</button>
							</span>
						</span>&nbsp;&nbsp;
						<span class="form-group">
							<span class="icon-mu"></span>
							<label id="runmu">0</label>&nbsp;&nbsp;
							<span class="btn-group" for="run">
								<button type="button" class="btn btn-default btn-sm btn-mu" val="-1">-</button>
								<button type="button" class="btn btn-default btn-sm btn-mu" val="1">+</button>
							</span>
						</span>&nbsp;&nbsp;
						<span class="form-group">
							<span class="icon-subroutine"></span>TAG
							<label id="runtags">0</label>
							<span class="btn-group" for="run">
								<button type="button" class="btn btn-default btn-sm btn-tag" val="-1">-</button>
								<button type="button" class="btn btn-default btn-sm btn-tag" val="1">+</button>
							</span>
						</span>
					</div>
				</div>
			<!-- Standard Actions -->
				<div class="row">
					<div class="col-md-12">
						<div class="btn-group" for="run">
							<button type="button" class="btn btn-default btn-action" data-action="act_newturn" data-faction="run">New Turn</button>
							<button type="button" class="btn btn-default btn-action" data-action="act_draw" for="run">Draw</button>
							<button type="button" class="btn btn-default btn-action" data-action="act_credit" for="run">Credit</button>
							<button type="button" class="btn btn-default btn-action" data-action="act_removetag" for="run">Clear Tag</button>
						</div>
						<div class="btn-group">
							<button class="btn btn-default btn btn-access" data-tgt="hand">Access Hand</button>
							<button class="btn btn-default btn btn-access" data-tgt="deck">Access Deck</button>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12 region" id="stolen" name="Stolen" for="corp"></div>
				</div>
				<div class="row">
					<div class="col-xs-4 region" id="stack" name="Stack" for="run"></div>
					<div class="col-xs-4 region" id="heap" name="Heap" for="run"></div>
					<div class="col-xs-4 region" id="identity" name="Identity" for="run"></div>
				</div>
				<div class="row">
					<div class="col-md-12 region" id="runhand" name="Hand" align="center" for="run"></div>
					<div class="col-md-12 region" id="program" name="Program" align="center" for="run"></div>
					<div class="col-md-12 region" id="hardware" name="Hardware" align="center" for="run"></div>
					<div class="col-md-12 region" id="resource" name="Resource" align="center" for="run"></div>
				</div>
			</div>
		</div>
	</div>
	
	<div id="popupmenu" class="menu" hidden>
	</div>
	<div id="loadModal" class="modal fade" role="dialog">
		<div class="modal-dialog">
		<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Load Deck</h4>
				</div>
				<div class="modal-body">
					<p>Paste text below in the format:</p>
					<span>Deck name<br>Identity<br>Card list: Xx &lt;card name&gt;</span>
					<textarea class="form-control" type="text" id="decklist" rows="5"></textarea>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default btn-load" data-faction="corp">Load</button>
				</div>
			</div>
		</div>
	</div>
</body>
